<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		
		:head
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script src="@root_path/public/docs/js/filters.js"></script>
		
	</head>
	<body>
	  <div id="wrapper">
		<header>
			<div class="container">
				<h1 class="col four">
					<a href="@root_path/" class="logo">@name</a>
				</h1>
			
				<div class="col six nav">
					<div class=navItems>
						:pages
					</div>
				</div>
				
			</div>
		</header>
		
		
		
			<div class="container">
			
			<div class="categoryDescription">
				<h1>@title</h1>
			 
			 <br/>				
				
			 
			 <div>
				<p class="descriptionContent merriweather">
				@content
				</p>
				
				<p class="details">
				@details
				</p>
				
			 </div>
			 
			</div>
			
			<div id="content" class="home">
			
				@filter
				
				:items_list
			</div>
		
		<hr class="push">	
		</div>


		:footer
		
	  </div>
	  
	  :analytics
	  
	</body>
</html>
