<html>
	<head>
		
		:head
		 
	</head>
	<body>
	  <div id="wrapper">	
		<header>
			<div class="container">
				<h1 class="col four">
					<a href="@root_path/" class="logo">@name</a>
				</h1>
			
				<div class="col six nav">
					<div class=navItems>
						:pages
					</div>
				</div>
				
			</div>
		</header>
		
		<div id="content" class="container" role="main">
			
			<div class="description col four">
				<h1>@title</h1>
				<br/>				
				<p class="descriptionContent merriweather">
				
				@description
							
				</p>
				
				<span class="price">
				
					<p>@price</p>
				
				</span>
				

				<span class="details">
				
					<p class="size">@size</p>
				
					<p>@details</p>
												
				</span>
				
				
				
				
				
				<p>@cartbutton</p>
				
				<div class="projectNav">
				:next-page :previous-page
				</div>
			</div>
			
			
			
        
			<div class="col seven">
				
				<div>
					:media
				</div>

			
			<br />
				@content
				
				
			</div>
		
		<hr class="push">	
		</div>


		:footer
		
	  </div>
